<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Currency Converter</title>
</head>

<body>
  <div class="converter">
    <h1>Currency Converter</h1>
    <br>
    <p id='message' style="color: #7e2446;"><i class="fa fa-info-circle"></i></p>
    <table>
        <tr>
            <th>CONVERT</th>
            <td>
                <input type="number" id="original-currency-amount" placeholder="1">
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="text" id="original-currency-unit" readonly placeholder="original currency">
            </td>
        </tr>
        <tr>
            <th>TO</th>
            <td>
                <select id="from_currency" class="select-option" onchange="changeExchangeRate()">
                    <option value="">Select Currency</option>
                  </select>
            </td>
           
        </tr>
    </table>
    <p id="exchange">Exchange-rate:
        <input type="number" readonly id="exchange-rate"></input>
    </p>
   
    <button id="exchangeBtn" class="btn">Exchange my money now!</button>
      <p id="feedback"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
